<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">PASTRY SHOP</div>
      <menu class="header__menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Add new pastry</a></li>
        <li><a href="#">About</a></li>
      </menu>
      <button class="header__menu-btn">Menu</button>
    </div>
  </header>

  <section class="catalog">
    <div class="container">
      <h1 class="catalog__title">Catalog</h1>
      <div class="catalog__grid">
        <div class="catalog__item">
          <h2 class="catalog__item-title">Cookies</h2>
          <img class="catalog__item-image" src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80" alt="">
          <div class="catalog__item-price">$5</div>
          <button class="catalog__item-buy-btn">Buy</button>
        </div>
      </div>
    </div>
  </section>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
